<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <h1>Temperature Convertor</h1>
    <h2>Enter the temperature, select the units you would like to translate from and to, and submit.</h2>
        <input id='temperature' type="text" placeholder='0.00' name="temperature">
        <div class="dropdown" id="unit-in">
            <div onclick='displayToggle("dropdownOut")' id='selected1' class="selected">N/A</div>
            <div id="dropdown-out">
                <div onclick='switchUnit("Farenheight", 1)' class="option">Farenheight</div>
                <div onclick='switchUnit("Celsius", 1)' class="option">Celsius</div>
                <div onclick='switchUnit("Kelvin", 1)' class="option">Kelvin</div>
            </div>
        </div>
        <div class="dropdown" id="unit-in">
            <div onclick='displayToggle("dropdownIn")' id='selected2' class="selected">N/A</div>
            <div id="dropdown-in">
                <div onclick='switchUnit("Farenheight", 2)' class="option">Farenheight</div>
                <div onclick='switchUnit("Celsius", 2)' class="option">Celsius</div>
                <div onclick='switchUnit("Kelvin", 2)' class="option">Kelvin</div>
            </div>
        </div>
        <button onclick="calculate()">Convert</button>
    <div id="answer"></div>
    <script src="main.js"></script>
</body>
</html>
